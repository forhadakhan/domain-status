<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Status - Check Domain Status Instantly</title>
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Domain Status: A user-friendly web application for instantly verifying domain registration or availability status. The Domain Status app's lightning-fast, free availability check lets you effortlessly determine domain availability with ease through an intuitive interface.">
    <meta name="keywords" content="domain status, detect domain, domain registration, check domain availability, discover domain">
    <meta name="author" content="forhadakhan">
    <meta name="robots" content="index, follow">
    <meta name="website" content="https://forhadakhan.com">
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="web.webp">
    
    <!-- Defer loading of JavaScript for better performance -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="web.webp" alt="Domain Status Logo">
        <h1> Domain Status</h1>
        <form id="domainForm">
            <input type="text" id="domainInput" placeholder="Enter domain name">
            <button type="submit">Check</button>
            <br>
            <a href="#" id="clearButton">clear</a>
            <a href="#" id="pasteButton">paste</a>
        </form>
        <br>
        <p id="positiveResult"></p>
        <p id="negativeResult"></p>
        <p id="error"></p>
    </div>

    <footer>
        <p> 
            <strong>Domain Status</strong> 
            is your go-to web application for instantly checking the status of domain names. 
            A domain may be available for registration if it is not detected.</p>
        <p><a href="https://github.com/forhadakhan/" target="_blank">@forhadakhan</a></p>
    </footer>
</body>
</html>
